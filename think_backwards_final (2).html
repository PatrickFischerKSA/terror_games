    {t:'Seine eigene Karriere und die Angst vor Konsequenzen.', c:false,

   ]},
  {q:'Kurz davor hat Koch die letzte Funkmeldung an Weinbergers Stab geh√∂rt. Worum geht es darin?',
   options:[
    {t:'Die Maschine ist abgedreht und entfernt sich von der Arena.', c:false,
     expl:'Das Gegenteil ist der Fall: Die Maschine steuert weiter auf die Arena zu.'},
    {t:'Die Maschine befindet sich weiterhin im Kurs auf die √ºberf√ºllte Arena.', c:true,
     expl:'Die Lage spitzt sich zu, weil der Kurs nicht ge√§ndert wird.'},
    {t:'Der Verteidigungsminister untersagt ausdr√ºcklich den Abschuss.', c:false,

   ]},
  {q:'Welche Informationslage bestimmt Kochs Handeln wenige Minuten vor dem Abschuss?',
   options:[
    {t:'Es gibt konkrete Hinweise auf eine technische St√∂rung ohne Terrorverdacht.', c:false,
     expl:'Die Maschine wird als potenzielle Terrorwaffe gesehen, nicht als blo√üer Technikfall.'},
    {t:'Es besteht der Verdacht, dass die Maschine von Terroristen kontrolliert wird.', c:true,
     expl:'Der Verdacht ist zentral: Das Flugzeug k√∂nnte gezielt als Waffe eingesetzt werden.'},
    {t:'Die Maschine ist leer, es bestehen keine Risiken f√ºr Menschenleben.', c:false,
     expl:'Gerade die vielen Menschenleben machen die Situation zur Trag√∂die.'}
   ]},
  {q:'Welche verfassungsrechtliche Frage schwingt in Kochs Entscheidung mit?',
   options:[
    {t:'Ob die Menschenw√ºrde einiger weniger gegen das √úberleben vieler abgewogen werden darf.', c:true,
     expl:'Genau dieser Konflikt bildet den juristischen Kern des St√ºcks.'},
    {t:'Ob das Milit√§r grunds√§tzlich im Inland eingesetzt werden darf.', c:false,
     expl:'Das ist eine Nebenfrage, aber nicht der Kern des Dramas.'},
    {t:'Ob zivile Fl√ºge mit Kampfjets begleitet werden d√ºrfen.', c:false,
     expl:'Das ist praktisch relevant, aber nicht die zentrale Verfassungsfrage.'}
   ]},
  {q:'Welche Rolle spielt der Konflikt in der Befehlskette f√ºr Koch?',
   options:[
    {t:'Lauterbach √ºbernimmt die Verantwortung und entlastet Koch vollst√§ndig.', c:false,
     expl:'Koch bleibt derjenige, der letztlich den Schuss ausl√∂st.'},
    {t:'Koch erlebt, dass die Verantwortung trotz Befehlen am Ende bei ihm bleibt.', c:true,
     expl:'Befehle helfen nur begrenzt ‚Äì im Cockpit entscheidet letztlich Koch selbst.'},
    {t:'Lauterbach verweigert jede Stellungnahme zur Lage.', c:false,
     expl:'Im St√ºck wird intensiv kommandiert, nicht geschwiegen.'}
   ]},
  {q:'Welche √úberlegung pr√§gt Kochs Denken lange vor der letzten Sekunde?',
   options:[
    {t:'Er will um jeden Preis juristisch unangreifbar bleiben.', c:false,
     expl:'Koch f√ºrchtet zwar Folgen, handelt aber aus Verantwortung, nicht aus Angst.'},
    {t:'Er fragt sich, ob Nichthandeln nicht moralisch genauso belastend w√§re wie Handeln.', c:true,
     expl:'Die Frage, ob Unterlassen nicht ebenso schuldhaft ist, zieht sich durch seine Gedanken.'},
    {t:'Er ist fest √ºberzeugt, dass es eindeutig nur eine richtige L√∂sung gibt.', c:false,
     expl:'Gerade die Ambivalenz und das Ringen machen die Figur aus.'}
   ]},
  {q:'Wie wird Kochs professionelle Haltung als Pilot charakterisiert?',
   options:[
    {t:'Er gilt als sprunghaft und unzuverl√§ssig.', c:false,
     expl:'Im St√ºck wird er als pflichtbewusst und zuverl√§ssig beschrieben.'},
    {t:'Er ist als besonnener, erfahrener Offizier bekannt.', c:true,
     expl:'Das macht seine Entscheidung umso schwerer zu beurteilen.'},
    {t:'Er ist noch in der Ausbildung und unerfahren.', c:false,
     expl:'Er ist kein Auszubildender, sondern langj√§hriger Offizier.'}
   ]},
  {q:'Welche biografische Notiz wird zur Erkl√§rung seiner Entscheidung herangezogen?',
   options:[
    {t:'Seine Kindheit in einer Milit√§rfamilie mit rigider Gehorsamserziehung.', c:false,
     expl:'Das St√ºck legt den Fokus eher auf seine Verantwortung als auf stereotype Biografien.'},
    {t:'Seine gro√üe Bindung zur Zivilbev√∂lkerung und ihr Schutzbed√ºrfnis.', c:true,
     expl:'Gerade der Gedanke an die vielen Menschen im Stadion ber√ºhrt ihn tief.'},
    {t:'Ein fr√ºherer Vorfall, bei dem er aus Angst nicht gehandelt hat.', c:false,
     expl:'Ein solcher konkreter Vorfall wird nicht erz√§hlt.'}
   ]},
  {q:'Welche Rolle spielt das Zusammenspiel von Zeitdruck und Informationsknappheit?',
   options:[
    {t:'Zeitdruck ist gering, er kann in Ruhe alle Optionen pr√ºfen.', c:false,
     expl:'Zeit ist das, was ihm am meisten fehlt: die Entscheidung muss in Sekunden fallen.'},
    {t:'Er wei√ü, dass jede Verz√∂gerung die Katastrophe wahrscheinlicher macht.', c:true,
     expl:'Darum empfindet er das Abwarten als kaum ertr√§glich.'},
    {t:'Die Informationen sind so eindeutig, dass kein Zweifel bleiben kann.', c:false,
     expl:'Gerade der verbleibende Zweifel macht die Lage so tragisch.'}
   ]},
  {q:'Ganz am Anfang der Kette: Was ist der Ausgangspunkt der Trag√∂die?',
   options:[
    {t:'Ein Routineflug ohne jede Besonderheit.', c:false,
     expl:'Die Besonderheit liegt im Verlust der Kontrolle √ºber die Maschine.'},
    {t:'Das pl√∂tzliche Abweichen vom Kurs und der Funkkontaktabbruch.', c:true,
     expl:'Damit beginnt die Kette von Annahmen, Entscheidungen und Verantwortung.'},
    {t:'Ein technischer Defekt, der sofort erkannt wird.', c:false,

   ]}
];

let current = 0;
let score = 0;
let answered = false;

const qEl = document.getElementById('question');
const optEl = document.getElementById('options');
const fbEl = document.getElementById('feedback');
const levelLabel = document.getElementById('levelLabel');
const scoreLabel = document.getElementById('scoreLabel');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

function renderLevel(){
  const L = LEVELS[current];
  levelLabel.textContent = `Level ${current+1} / ${LEVELS.length}`;
  scoreLabel.textContent = `Punkte: ${score}`;
  qEl.textContent = L.q;
  fbEl.textContent = '';
  optEl.innerHTML = '';
  answered = false;

  L.options.forEach((o, idx) => {
    const b = document.createElement('button');
    b.className = 'option-btn';
    b.textContent = o.t;
    b.onclick = () => handleAnswer(idx);
    optEl.appendChild(b);
  });

  prevBtn.disabled = current === 0;
  nextBtn.disabled = current === LEVELS.length-1;
}

function handleAnswer(idx){
  if(answered) return;
  answered = true;
  const L = LEVELS[current];
  const buttons = optEl.querySelectorAll('.option-btn');
  buttons.forEach((b,i)=>{
    if(L.options[i].c) b.classList.add('correct');
    if(!L.options[i].c && i===idx) b.classList.add('wrong');
    b.disabled = true;
  });

  const chosen = L.options[idx];
  if(chosen.c){
    score++;
    fbEl.innerHTML = '<strong>Richtig.</strong> ' + chosen.expl;
  } else {
    const corr = L.options.find(o=>o.c);
    fbEl.innerHTML = '<strong>Nicht ganz.</strong> ' + chosen.expl + ' Richtiger Fokus w√§re: ' + corr.t;
  }
  scoreLabel.textContent = `Punkte: ${score}`;
}

prevBtn.addEventListener('click', () => {
  if(current>0){ current--; renderLevel(); }
});

nextBtn.addEventListener('click', () => {
  if(current<LEVELS.length-1){ current++; renderLevel(); }
});

renderLevel();
</script>
