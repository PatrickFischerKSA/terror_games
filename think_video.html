
<!DOCTYPE html>
<html><head>
<meta charset='UTF-8'>
<title>Think Backwards – Terror</title>
<style>
body{font-family:Arial;margin:0;padding:20px;background:#111;color:white;}
.hero-video-container{position:relative;width:100%;height:350px;overflow:hidden;border-radius:10px;}
.hero-video{width:100%;height:100%;object-fit:cover;filter:brightness(0.85);}
.hero-video-overlay{
 position:absolute;bottom:20px;right:20px;background:rgba(0,0,0,0.7);
 padding:10px 16px;border-radius:6px;cursor:pointer;color:white;
}
</style>
</head>
<body>

<div class='hero-video-container'>
  <video class='hero-video' id='heroVideo' autoplay muted loop playsinline>
    <source src='Trailer_Terror.mp4' type='video/mp4'>
  </video>
  <div class='hero-video-overlay' onclick='enableAudio()'>▶️ Ton einschalten</div>
</div>

<h1>Think Backwards – Terror</h1>
<p>Dies ist die Version mit eingebettetem Video. Dein Spiel-Code kann hier ergänzt werden.</p>

<script>
function enableAudio(){
  const v=document.getElementById('heroVideo');
  v.muted=false;
  v.play();
  document.querySelector('.hero-video-overlay').style.display='none';
}
</script>

</body></html>
