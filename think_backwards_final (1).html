<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Think Backwards â€“ Der Weg zum Abschuss</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        text-align: center;
    }
    header {
        padding: 20px;
        font-size: 2rem;
        font-weight: bold;
    }
    .mute-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0,0,0,0.6);
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: opacity 0.3s;
    }
    .card {
        background:white;
        color:black;
        width:70%;
        margin:40px auto;
        padding:25px;
        border-radius:12px;
        text-align:left;
        font-size:1.2rem;
    }
    .option {
        margin:15px 0;
        padding:15px;
        background:#eee;
        border-radius:8px;
        cursor:pointer;
    }
    .correct { background:#c8f7c5 !important; }
    .wrong { background:#f7c5c5 !important; }
    .hidden { display:none; }
</style>
</head>
<body>

<button class="mute-btn" id="muteBtn">ðŸ”Š</button>

<header>Think Backwards â€“ Der Weg zum Abschuss</header>

<video id="bgvid" autoplay muted loop playsinline style="width:100%; max-height:50vh; object-fit:cover;">
    <source src="Trailer_Terror.mp4" type="video/mp4">
</video>

<div id="levelContainer"></div>

<script>
let muted = true;
const muteBtn = document.getElementById("muteBtn");
const vid = document.getElementById("bgvid");

muteBtn.onclick = () => {
    muted = !muted;
    vid.muted = muted;
    muteBtn.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
};

// === LEVEL-DATEN (gekÃ¼rzt, wie gewÃ¼nscht gemischt) ===
const LEVELS = [
    {
        frage: "Was geschah direkt VOR dem Abschuss?",
        options: [
            {text:"Der Verteidigungsminister befahl zu feuern.", correct:false},
            {text:"Koch sah, dass die Maschine im Sinkflug auf die Arena zuging.", correct:true},
            {text:"Weinberger Ã¼bernahm das Kommando.", correct:false}
        ]
    }
];

function ladeLevel(i){
    const L = LEVELS[i];
    let html = `<div class='card'><b>Level ${i+1}</b><br><br>${L.frage}<br><br>`;
    L.options.forEach((o,idx)=>{
        html += `<div class="option" onclick="check(${i},${idx},this)">${o.text}</div>`;
    });
    html += `</div>`;
    document.getElementById("levelContainer").innerHTML = html;
}

function check(level,opt,elm){
    const L = LEVELS[level];
    if(L.options[opt].correct){
        elm.classList.add("correct");
    } else {
        elm.classList.add("wrong");
    }
}

ladeLevel(0);
</script>

</body>
</html>
